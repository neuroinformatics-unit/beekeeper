name: Tests

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
  merge_group:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: neuroinformatics-unit/actions/lint@v2

  test:
    needs: [linting]
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Run all supported Python versions on linux
        python-version: ["3.11", "3.12"]
        os: [ubuntu-latest]
        # Include 1 MacOS Silicon (latest) and 1 Windows run
        include:
        - os: macos-latest
          python-version: "3.12"
        - os: windows-latest
          python-version: "3.12"
    steps:
      - name: Cache Test Data
        uses: actions/cache@v4
        with:
          path: |
            ~/.beekeeper/*
          key: cached-test-data-${{ runner.os }}
          restore-keys: cached-test-data

      # A hack because chrome isn't in the PATH on Windows
      - name: Fix Chrome application path on Windows
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "C:\Program Files\Google\Chrome\Application" >> $GITHUB_PATH

      - name: Print chrome version on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          (Get-Item "C:\Program Files\Google\Chrome\Application\chrome.exe").VersionInfo
          chromedriver --version

      # Run tests
      - uses: neuroinformatics-unit/actions/test@v2
        with:
          python-version: ${{ matrix.python-version }}
          secret-codecov-token: ${{ secrets.CODECOV_TOKEN }}

  build_sdist_wheels:
    name: Build source distribution
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: neuroinformatics-unit/actions/build_sdist_wheels@v2


  upload_all:
    name: Publish build distributions
    needs: [build_sdist_wheels]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v5
      with:
        name: artifact
        path: dist
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TWINE_API_KEY }}
